<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="vh-100 bg-dark">
    <div class="conatiner mt-5">
        <div class="row">
            <div class="col-4 mx-auto">
                <div class="card p-4 text-center">
                    <div class="search w-100 d-flex justify-content-between">
                        <input type="text" placeholder="Enter city name" id="cityName" class="form-control w-75">
                        <button id="submitBtn" class="border-0 outline-0 rounded-5"><img src="./images/search.png" alt=""></button>
                    </div>
                    <div class="error">
                        <p>Data not displayed...</p>
                    </div>
                    <div class="weather">
                        <img src="./images/rain.png" alt="rain" class="weather-icon">
                        <h1 class="text-white" id="temp">22Â°C</h1>
                        <h2 class="text-white" id="city">Bengaluru</h2>
                        <div class="details d-flex mt-5">
                            <div class="col d-flex p-3 align-items-center">
                                <img src="./images/humidity.png" alt="humidity">
                                <div class="ms-3">
                                    <p class="humidity text-white fs-3 mb-0" id="humidity">53%</p>
                                    <p class="text-white fs-3">Humidity</p>
                                </div>
                            </div>
                            <div class="col d-flex p-3 align-items-center">
                                <img src="./images/wind.png" alt="wind">
                                <div class="ms-3">
                                    <p class="wind text-white mb-0 fs-3" id="wind">15 km/h</p>
                                    <p class="text-white fs-3">Wind Speed</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
