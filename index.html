<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header class="bg-light">
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    </ul>
                    <form class="d-flex" role="search">
                    <input
                        class="form-control me-2"
                        type="search"
                        placeholder="Search"
                        aria-label="Search"
                    />
                    <button class="btn btn-outline-success" type="submit">
                        Search
                    </button>
                    </form>
                </div>
                </div>
            </nav>
        </div>
    </header>
    <!-- search city input  -->
    <section class="mt-5">
        <center>
            <h1>Weather API</h1>
        </center>
        <div class="container">
            <div class="row">
                <div class="col-8 mx-auto d-flex py-3 px-3 search">
                    <div class="col-9 mx-auto d-flex bg-dark text-light px-3 py-3 rounded">
                        <input type="text" class="form-control" id="search">
                        <button class="btn btn-primary ms-3" id="" onclick="getCountryData()">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- city all data  -->
    <section class="mt-4">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <table class="table table-striped" id="cityData">
                        <!-- <tr>
                            <th>City</th>
                            <th>Tz_id</th>
                            <th>Local_time</th>
                            <th>Humidity</th>
                            <th>Temp_c</th>
                            <th>Temp_f</th>
                            <th>Wind_direction</th>
                        </tr> -->
                    </table>
                </div>
            </div>
        </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
